{% extends 'books/base.html' %}

{% block content %}
<h1>Импорт книг</h1>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Загрузить</button>
</form>

<a href="/books/">Назад к списку</a>
{% endblock %}
